<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/index.css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script/script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="img/logo.png">
      </div>
      <div class="download-app">
        <img src="img/ios.png" alt="ios download">
        <img src="img/android.png" alt="android download">
      </div>
    </div>
    <div class="main">
      <div class="left">
        <div id="signuptext">
          <h2><span class="gradientText">Sign up</span> to see photos and videos from your friends!</h2>
        </div>
        <div class="grid">
          <img src="img/photo1.jpg">
          <img src="img/photo2.jpg">
          <img src="img/photo3.jpg">
          <img src="img/photo4.jpg">
          <img src="img/photo5.jpg">
          <img src="img/photo6.jpg">
          <img src="img/photo7.jpg">
          <img src="img/photo8.jpg">
          <img src="img/photo9.jpg">
        </div>
      </div>
      <div class="right">
        <div class="signup-login">
          <h3><span class="active">Create an account</span> | <span class="inactive ">Log in</span></h3>
        </div>
        <div class="signup">
          <form class="loginForm">
            <input type="text" placeholder="Username" class="username">
            <input type="text" placeholder="Password" class="password">
            <input type="text" placeholder="Full Name" class="fullname">
            <input type="text" placeholder="Mobile Number or Email" class="mobile">
            <button type="submit" class="signUpButton">Sign Up</button>
          </form>
        </div>
        <div class="login">
          <form class="loginForm">
            <input type="text" placeholder="Username / Mobile Number / Email" class="loginUsername">
            <input type="text" placeholder="Password" class="loginPassword">
            <button type="submit" class="signUpButton">Log In</button>
          </form>
        </div>
      </div>
    </div>
    <!--end of main-->
    <div class="footer">

    </div>
  </body>
</html>
